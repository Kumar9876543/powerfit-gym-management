{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">

        <div class="card shadow-sm">
            <div class="card-body">

                <h3 class="mb-3">Contact Us</h3>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-success">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label>Name</label>
                        {{ form.name }}
                    </div>

                    <div class="mb-3">
                        <label>Email</label>
                        {{ form.email }}
                    </div>

                    <div class="mb-3">
                        <label>Message</label>
                        {{ form.message }}
                    </div>

                    <button type="submit" class="btn btn-dark w-100">
                        Send Message
                    </button>

                </form>

            </div>
        </div>

    </div>
</div>

{% endblock %}
